  
plugins {
  id 'java'
}

repositories {
    mavenCentral()
	jcenter()

}

dependencies {
    implementation("org.jgrapht:jgrapht-jdk1.5:0.7.3")
    implementation("org.graalvm.compiler:compiler:21.0.0")
}

task roverTest(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'javaff.JavaFF'

  args "test_problems/rover/domain.pddl", "test_problems/rover/problems/pfile10.pddl"
}

task roverTestGS(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath

  main = 'javaff.JavaFF'

  args "-G", "test_problems/rover/domain.pddl", "test_problems/rover/problems/pfile10.pddl"
}